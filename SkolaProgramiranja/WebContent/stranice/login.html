<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link
			type = "text/css"
			rel = "stylesheet"
			href = "../css/style.css"
		/>
		<!--  Linkovi za BootStrap5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<div>
			<h1>LOGIN PAGE</h1>
		
			<a href="../index.html"><img src="../slike/back.jfif"></a>
			
			<div class="border border-primary rounded-pill w-50"
				style="padding-left: 10%; padding-right: 10%; padding-bottom: 5%; padding-top: 5%; margin-top: 2%; margin-left: 3%; background-color: #c1def5;">
				<form action="../LoginControllerPath" method="post">
			
					<label for="user_name" class="form-label">User Name:</label>
					<input id="user_name" type="text" name="userName" class="form-control">
					<div id="userNameHelp" class="form-text mb-3">Unesite validni user name (min 4 karaktera)</div>
				
					<label for="pass" class="form-label">Password:</label>
					<input id="pass" type="password" name="password" class="form-control">
					<div id="passwordHelp" class="form-text mb-3">Unesite validni password (min 7 char, min 1 veliko slovo, min 1 broj)</div>
				
					<input type="submit" value="LOGIN" class = "btn btn-primary">
			
				</form>
			</div>
		
		</div>

	</body>
</html>
